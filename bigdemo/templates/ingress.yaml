{{- if .Values.ingress.enabled -}}
{{- $productappService := include "productapp.fullname" . -}}
{{- $goBackendService := include "gobackend.fullname" . -}}
{{- $ui2Service := include "ui2.fullname" . -}}
{{- $productappServicePort := .Values.productapp.service.externalPort -}}
{{- $goBackendServicePort := .Values.gobackend.service.externalPort -}}
{{- $ui2ServicePort := .Values.ui2.service.externalPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "bigdemo.fullname" . }}
  labels:
    app: {{ template "bigdemo.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host }}
      http:
        paths:
          - path: /productapp
            backend:
              serviceName: {{ $productappService }}
              servicePort: {{ $productappServicePort }}
          - path: /people
            backend:
              serviceName: {{ $goBackendService }}
              servicePort: {{ $goBackendServicePort }}
          - path: /
            backend:
              serviceName: {{ $ui2Service }}
              servicePort: {{ $ui2ServicePort }}
    {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
