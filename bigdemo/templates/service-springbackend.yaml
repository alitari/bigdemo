apiVersion: v1
kind: Service
metadata:
  name: {{ template "productapp.fullname" . }}
  labels:
    app: {{ template "productapp.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.productapp.service.type }}
  ports:
    - port: {{ .Values.productapp.service.externalPort }}
      targetPort: http
      protocol: TCP
  selector:
    app: {{ template "productapp.fullname" . }}
    release: {{ .Release.Name }}
