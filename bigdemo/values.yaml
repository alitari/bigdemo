springbackend:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: springbackend
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}

gobackend:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: gobackend
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}

ui2:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: ui2
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}



ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - bigdemo.com
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
