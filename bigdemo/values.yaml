messageapp:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: messageapp
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}
  rabbitmq:
    exchange: messageExchange

messagebackend:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: messagebackend
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}

messageredisconsumer:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: messageredisconsumer
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}
  rabbitmq:
    queue: redisqueue

ui2:
  replicaCount: 1
  pullPolicy: IfNotPresent
  image: ui2
  service:
    type: ClusterIP
    externalPort: 80
  resources: {}

keycloak:
  keycloak:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      path: /auth
      hosts:
        - bigdemo.com

ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - bigdemo.com
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

rabbitmq:
  rabbitmq:
    user: user
    password: user
    erlangCookie: cookie

redis:
  password: redis
  persistence:
    enabled: false
  slave:
    serviceType: ClusterIP
    readinessProbe:
      initialDelaySeconds: 60
    livenessProbe:
      initialDelaySeconds: 60
  master:
    disableCommands: ""
    serviceType: ClusterIP
    readinessProbe:
      initialDelaySeconds: 60
    livenessProbe:
      initialDelaySeconds: 60